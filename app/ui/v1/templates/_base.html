<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

      <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">

      {% block styles %}{% endblock %}

      <title>{{ title }}</title>
   </head>
    <body>
        
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <div class="header__container">
            
            <button class="header__toggle" id="header-toggle">
                <i class="ri-menu-line"></i>
            </button>

            <div class="sidebar__user">
                <div class="sidebar__img">
                    <img src="{{ url_for('static', path='img/perfil.png') }}" alt="image">
                </div>

            </div>
        </div>
    </header>

    <!--=============== SIDEBAR ===============-->
    <nav class="sidebar" id="sidebar">

    <div class="sidebar__container">

        <a href="/" class="sidebar__user">
            <div class="sidebar__img">
                <img src="{{ url_for('static', path='img/logo.png') }}" alt="image">
            </div>

            <div class="sidebar__info">
                <h3>SautiFlow</h3>
                <span>Labs</span>
            </div>
        </a>

    <div class="sidebar__content">
        <div>
            <h3 class="sidebar__title">PRODUCTS</h3>

            <div class="sidebar__list">
                <a href="/text_to_speech" class="sidebar__link {% if current_page == 'tts' %} active-link {% endif %}">
                    <i class="ri-user-voice-fill"></i>
                    <span>Speech Synthesis</span>
                </a>

                <a href="/audio_picker" class="sidebar__link {% if current_page == 'stt' %} active-link {% endif %}">
                    <i class="ri-voice-recognition-fill"></i>
                    <span>Speech Transcription</span>
                </a>

                <a href="#" class="sidebar__link {% if current_page == 'stt' %} active-link {% endif %}">
                    <i class="ri-voice-recognition-fill"></i>
                    <span>Text Translation</span>
                </a>

                <a href="#" class="sidebar__link {% if current_page == 'stt' %} active-link {% endif %}">
                    <i class="ri-voice-recognition-fill"></i>
                    <span>Speech Translation</span>
                </a>
                
            </div>
        </div>

        <div>
            <h3 class="sidebar__title">PROFILE</h3>

            <div class="sidebar__list">
                <a href="/dashboard" class="sidebar__link {% if current_page == 'dashboard' %} active-link {% endif %}">
                    <i class="ri-dashboard-fill"></i>
                    <span>Dashboard</span>
                </a>
                <!--a href="/profile" class="sidebar__link {% if current_page == 'profile' %} active-link {% endif %}">
                    <i class="ri-account-pin-box-fill"></i>
                    <span>User</span>
                </a>

                <a href="/notifications" class="sidebar__link {% if current_page == 'notifications' %} active-link {% endif %}">
                    <i class="ri-notification-2-fill"></i>
                    <span>Notifications</span>
                </a-->
                
            </div>
        </div>

        <!--div>
            <h3 class="sidebar__title">DEVELOPER SETTINGS</h3>

            <div class="sidebar__list">
                <a href="/api_keys" class="sidebar__link {% if current_page == 'api_keys' %} active-link {% endif %}">
                <i class="ri-key-2-fill"></i>
                <span>API Keys</span>
                </a>

            </div>
        </div>

        <div>
            <h3 class="sidebar__title">BILLING AND PAYMENT</h3>

            <div class="sidebar__list">
                <a href="/billing" class="sidebar__link {% if current_page == 'billing' %} active-link {% endif %}">
                <i class="ri-bill-fill"></i>
                <span>Billing</span>
                </a>

                <a href="/payment" class="sidebar__link {% if current_page == 'payment' %} active-link {% endif %}">
                <i class="ri-receipt-fill"></i>
                <span>Payments</span>
                </a>
            </div>
        </div-->

    </div>

    <div class="sidebar__actions">
        <button>
            <i class="ri-moon-clear-fill sidebar__link sidebar__theme" id="theme-button">
                <span>Theme</span>
            </i>
        </button>

        <button class="sidebar__link">
            <i class="ri-logout-box-r-fill"></i>
            <a href="/login_form">
                <span>Log Out</span>
            </a>
        </button>
    </div>
    </div>

    </nav>

          <!--=============== MAIN ===============-->
      <main class="main container" id="main"> 

            {% block content %}
            
            {% endblock %}

      </main>
      
      <!--=============== MAIN JS ===============-->
      <script src="{{ url_for('static', path='js/main.js') }}"></script>

      {% block scripts %}{% endblock %}

    </body>
</html>
