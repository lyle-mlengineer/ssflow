{%extends "_base.html" %} 

    {% block styles %}
        {{ super() }} {# This includes the CSS from the parent's 'styles' block #}
        <link rel="stylesheet" href="{{ url_for('static', path='css/audio_picker.css') }}">
    {% endblock %}

{%block content%}

<div class="gen-container">

    <form class="card" action="/speech_to_text" method="post" enctype="multipart/form-data">
        <label for="fileInput" class="file-label">
            <i class="fas fa-cloud-upload-alt"></i> 
          Choose an Audio file
        </label>
        <input type="file" id="fileInput" class="file-input" hidden name="file" />
        <button type="submit" class="file-label" id="upload">Upload</button>
    </form>

</div>


{% endblock %}

{% block scripts %}
    {{ super() }} {# This includes the JS from the parent's 'scripts' block #}
    <script src="{{ url_for('static', path='js/audio_picker.js') }}"></script>
{% endblock %}
